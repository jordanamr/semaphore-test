version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: API service
    task:
      jobs:
        - name: Lint
          commands:
            - yarn workspace api lint
        - name: Unit tests
          commands:
            - yarn workspace api start &
            - sleep 5
            - yarn workspace api test
            - killall node
      prologue:
        commands:
          - checkout
          - sem-version node 16
          - yarn install
    dependencies: []
    run:
      when: 'change_in(''/packages/api/'', {default_branch: ''main''})'
  - name: Web app
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 16
          - yarn install
      jobs:
        - name: Lint
          commands:
            - yarn workspace web lint
        - name: Unit tests
          commands:
            - yarn workspace web test
    run:
      when: 'change_in(''/packages/web/'', {default_branch: ''main''})'
  - name: Integration tests
    dependencies:
      - API service
      - Web app
    run:
      when: 'change_in([''/packages/api/'', ''/packages/web/''], {default_branch: ''main''})'
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 16
          - yarn install
          - yarn workspace api start &
          - sleep 5
          - yarn workspace web build
      epilogue:
        always:
          commands:
            - killall node
      jobs:
        - name: Tests
          commands:
            - yarn workspace web start &
            - sleep 5
            - yarn workspace web test-integration
